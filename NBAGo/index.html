<!doctype html>
{% load staticfiles %}
<html>

<style>
.shootingchart{
	background:url("{% static 'main/img/nbahalfcourt.jpg' %}")
}

.land {
  fill: #a6a6a6;
  stroke: #99ccff;
  stroke-width: 2px;
}

.state-boundary {
  fill: none;
  stroke: #99ccff;
  stroke-width: 2px;
}

.brush .extent {
  stroke: #fff;
  stroke-opacity: .6;
  stroke-width: 2px;
  fill-opacity: .1;
  shape-rendering: crispEdges;
}

.resize rect{
	visibility: visible;
}

</style>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link href="{% static 'main/css/main.css' %}" rel="stylesheet" type="text/scc">

</head>
